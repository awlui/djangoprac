<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Javascript Tests</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/qunit/1.12.0/qunit.css">
    </head>
    <body>
      <form action="">
              <input type="text" name="text">
              <div class="has-error">Error Text</div>
      </form>
      <div id="qunit"></div>
      <div id="qunit-fixture"></div>
      <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qunit/1.12.0/qunit.js"></script>
      <script>
          $('input').on('keypress', function() {
              $('.has-error').hide()
          })
        test("errors should be hidden on keypress", function() {
            $('input').trigger('keypress');
            equal($('.has-error').is(':visible'), false);
        });
        test("errors not be hidden unless there is a keypress", function() {
            equal($('.has-error').is(':visible'), true)
        })
      </script>
    </body>
</html>
